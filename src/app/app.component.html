    <!-- <hr>

    {{ userModel | json }} -->

    <div class = "form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
      class = "form-control" name= "userName" [(ngModel)] = "userModel.name">

      <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
    </div>

    <!-- {{name.untouched}} -->

    <div class = "form-group">
      <label>Email</label>
      <input type="email" class = "form-control" name= "email" [(ngModel)] = "userModel.email">
    </div>

    <div class = "form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" required
      [class.is-invalid]="phone.invalid && phone.touched" class = "form-control" name= "phone" [(ngModel)] = "userModel.phone">

      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone is required must be 10 digits</small> -->
    <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
      <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
      <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>

    </div>

    </div>

    <div class = "form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel"
      [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic"
      [(ngModel)] = "userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor = "let topic of topics">{{ topic }}</option>
      </select>

      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>

    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check"></div>
      <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)] = "userModel.timePreference">
      <label class="form-check-label">Morning (9AM - 12PM)</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)] = "userModel.timePreference">
      <label class="form-check-label">Evening (5AM - 8PM)</label>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)] = "userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" type="submit" class="btn btn-primary">Submit form</button>
  </form>

</div>
